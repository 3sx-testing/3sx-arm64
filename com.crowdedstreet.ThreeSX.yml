app-id: com.crowdedstreet.ThreeSX
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: 3sx

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network

modules:
  - name: nasm
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.nasm.us/pub/nasm/releasebuilds/2.16.03/nasm-2.16.03.tar.xz
        sha256: 1412a1c760bbd05db026b6c0d1657affd6631cd0a63cddb6f73cc6d4aa616148
    cleanup:
      - '*'

  - name: 3sx
    buildsystem: simple
    build-commands:
      - ./build-deps.sh
      - cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app
      - cmake --build build --parallel
      - cmake --install build
      - install -Dm644 flatpak/com.crowdedstreet.ThreeSX.desktop /app/share/applications/com.crowdedstreet.ThreeSX.desktop
      - install -Dm644 flatpak/com.crowdedstreet.ThreeSX.metainfo.xml /app/share/metainfo/com.crowdedstreet.ThreeSX.metainfo.xml
    sources:
      - type: dir
        path: .
